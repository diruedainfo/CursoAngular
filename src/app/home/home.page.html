<app-agencies-lista *ngIf="(agencies$ | async) as agencies ; else waiting "
                   [agencies]="agencies"
                   (reload)="onReload()">
</app-agencies-lista>

<ng-template #waiting>

</ng-template>

<app-trips-lista *ngIf="(trips$ | async) as trips ; else waiting "
                [trips]="trips"
