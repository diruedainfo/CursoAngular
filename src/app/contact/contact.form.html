<form [formGroup]="form">
  <div>
    <label for="name">Name</label>
    <input  type="text"
            id="name"
            name="name"
            formControlName="name"
            placeholder="Your name"
            [attr.aria-invalid]="hasError('name')">
    <small *ngIf="mustShowMessage('name')">{{ getErrorMessage('name') }}</small>
  </div>

  <app-email-control formControlName="email"></app-email-control>

  <div>
    <label for="message">Message</label>
    <textarea type="text"
              id="message"
              name="message"
              formControlName="message"
              placeholder="Your message"
              [attr.aria-invalid]="hasError('message')"></textarea>
    <small *ngIf="mustShowMessage('message')">{{ getErrorMessage('message') }}</small>
  </div>
  <button [disabled]="form.invalid"
          (click)="onSave()">Save</button>
</form>
