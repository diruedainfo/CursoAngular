<form [formGroup]="form">
  <div>
    <label for="name">Name</label>
    <input  type="text"
            id="name"
            name="name"
            formControlName="name"
            placeholder="Your name"
            [attr.aria-invalid]="hasError('name')">
    <small *ngIf="mustShowMessage('name')">{{ getErrorMessage('name') }}</small>
  </div>
  <div>
    <label for="email">Email Address</label>
    <input  type="email"
            id="email"
            name="email"
            formControlName="email"
            placeholder="Your email address"
            [attr.aria-invalid]="hasError('email')">
    <small *ngIf="mustShowMessage('email')">{{ getErrorMessage('email') }}</small>
  </div>


  <div>
    <label for="password">Password </label>
    <input  type="password"
            id="password"
            name="password"
            formControlName="password"
            placeholder="Your password"
            [attr.aria-invalid]="hasError('password')">
    <small *ngIf="mustShowMessage('password')">{{ getErrorMessage('password') }}</small>
  </div>

  <div>
    <label for="confirmPassword">Confirm your password </label>
    <input  type="password"
            id="confirmPassword"
            name="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm password"
            [attr.aria-invalid]="hasError('confirmPassword')">
    <small *ngIf="mustShowMessage('confirmPassword')">{{ getErrorMessage('confirmPassword') }}</small>
  </div>

  <div>
    <input  type="checkbox"
            id="acceptTerms"
            name="acceptTerms"
            formControlName="acceptTerms"
            [attr.aria-invalid]="hasError('acceptTerms')">
    <label for="acceptTerms">Accept Terms </label>
    <small *ngIf="mustShowMessage('acceptTerms')">{{ getErrorMessage('acceptTerms') }}</small>
  </div>

  <button [disabled]="form.invalid"
          (click)="onSave()">Save</button>
</form>
